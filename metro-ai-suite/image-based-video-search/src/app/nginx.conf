user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
# include /usr/share/nginx/modules/*.conf;

events {
    worker_connections  1024;
}

http {

    include       /etc/nginx/mime.types; 
    default_type  application/octet-stream;

    # Upstream blocks
    upstream milvus_ui {
        server ibvs-milvusui:3000;
    }
    upstream feature_matching {
        server ibvs-featurematching:8000;
    }
    upstream dlstreamer {
        server ibvs-dlstreamer-pipeline-server:8080;
    }
    # upstream milvus_db {
    #     server ibvs-milvusdb:19530;
    # }
    # upstream milvus_db_http {
    #     server ibvs-milvusdb:9091;
    # }

    # Redirect all HTTP -> HTTPS
    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl;
        server_name localhost;
        client_max_body_size 500M;

        root /usr/share/nginx/html;
        index index.html;
        

        # SSL configuration
        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";

        # App frontend (production static server)
        location / {
            try_files $uri $uri/ /index.html;
        }
        # Milvus UI
        location /ibvs-milvus-ui/ {
            proxy_pass http://milvus_ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        # Milvus UI connection api
        location /ibvs-milvus-ui/api/ {
            proxy_pass http://milvus_ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Feature Matching API
        location /ibvs-feature-matching/ {
            proxy_pass http://feature_matching/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # DLStreamer Pipeline Server
        location /ibvs-dlstreamer/ {
            proxy_pass http://dlstreamer/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        # # Milvus DB API
        # location /ibvs-milvus-db/ {
        #     proxy_pass http://milvus_db;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;

        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        # }
        # # Milvus DB HTTP
        # location /ibvs-milvus-db-http/ {
        #     proxy_pass http://milvus_db_http/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;

        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        # }

        # Proxy API endpoints to backend
        location /pipelines/ {
            proxy_pass http://ibvs-dlstreamer-pipeline-server:8080/pipelines/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /search/ {
            proxy_pass http://feature_matching/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /clear/ {
            proxy_pass http://feature_matching/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # HLS video streaming proxy
        location /hls/ {
            proxy_pass http://ibvs-mediamtx:8888/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Additional TCP/UDP streams (RTSP, MQTT, etc.)
    # For RTSP, MQTT, and other non-HTTP protocols, use stream block below
}

stream {
    # RTSP
    server {
        listen 8554;
        proxy_pass ibvs-mediamtx:8554;
    }
    # RTMP
    server {
        listen 1935;
        proxy_pass ibvs-mediamtx:1935;
    }
    # HTTP Live Streaming
    server {
        listen 8888;
        proxy_pass ibvs-mediamtx:8888;
    }
    # WebRTC
    server {
        listen 8889;
        proxy_pass ibvs-mediamtx:8889;
    }
    # MQTT
    server {
        listen 1883;
        proxy_pass ibvs-broker:1883;
    }
}
